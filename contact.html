    <!-- contact form -->
    <div id="contact" class="contact_bg py-5 py-lg-5">
        <div class="container">
            <div class="common_header py-lg-5 text-center">
                <h2 class="heading_title text-uppercase text-lg-left text-dark">
                    let's connect us
                </h2>
            </div>
            <div class="contact_wrapper pt-5 py-lg-5">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="from_wrapper mb-3 mb-lg-4">
                                <input type="text" id="fname" class="w-100 p ps-3 s-lg-3 text-capitalize" placeholder="First Name" required />
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="from_wrapper mb-3 mb-lg-4">
                                <input type="text" id="lname" class="w-100 p ps-3 s-lg-3 text-capitalize" placeholder="Last Name" required />
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="from_wrapper mb-3 mb-lg-4">
                                <input type="number" id="phone" class="w-100 ps-3  ps-lg-3" placeholder="Number" required />
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <div class="from_wrapper mb-3 mb-lg-4">
                                <input type="email" id="email" class="w-100  ps-3 ps-lg-3" placeholder="Email" required />
                            </div>
                        </div>
                        <div class="col-12 col-lg-12">
                            <div class="from_wrapper mb-3 mb-lg-4">
                                <textarea name="message" id="message" cols="30" rows="5" class="w-100 ps-3 ps-lg-3 pt-3 pt-lg-3" placeholder="Message" required></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="button_area">
                                <button class="submit_btn d-flex justify-content-center align-items-center rounded-pill text-uppercase">
                                    submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
